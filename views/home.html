

{{template "partials/header" .}}

<div class="col-xs-12 col-sm-8 col-md-6 center">
</div>


  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Groups</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-8 col-sm-7 col-md-6">
            <p>Groups in database:</p>
          </div>
          <div class="col-xs-4 col-sm-5 col-md-6">
            <p><span class="form-control">2</span></p>
          </div>
          <div class="col-xs-8 col-sm-7 col-md-6">
            <p>Empty groups in database:</p>
          </div>
          <div class="col-xs-4 col-sm-5 col-md-6">
            <p><span class="form-control">2</span></p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12">
            <p><a class="btn btn-primary pull-right" href="/groups" role="button">View groups &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-8 col-sm-7 col-md-6">
            <p>Users in database:</p>
          </div>
          <div class="col-xs-4 col-sm-5 col-md-6">
            <p><span class="form-control">3</span></p>
          </div>
          <div class="col-xs-8 col-sm-7 col-md-6">
            <p>Deactivated users in database:</p>
          </div>
          <div class="col-xs-4 col-sm-5 col-md-6">
            <p><span class="form-control">0</span></p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12">
            <p><a class="btn btn-primary pull-right" href="/users" role="button">View users &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{template "partials/footer" .}}
