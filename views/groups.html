
{{template "partials/header" .}}

<div class="col-xs-12 col-sm-8 col-md-6 center">
</div>



<div class="col-sm-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Groups</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 center">
          <!-- Group table -->
          <div class="form-group">
            <table class="table table-striped table-condensed sortable">
              <thead>
                <th>GID</th>
                <th>Group</th>
                <th class="hidden-sm hidden-md hidden-lg">Users</th>
                <th class="hidden-xs">Main users</th>
                <th class="hidden-xs">Additional users</th>
                <th data-defaultsort="disabled"></th>
              </thead>
              <tbody>
                {{range .Groups}}
                  <tr>
                    <td class="pull-middle">{{.Gid}}</td>
                    <td class="pull-middle"><a href="/edit_group/show/{{.Gid}}">{{.Groupname}}</a></td>
                    <td class="pull-middle hidden-sm hidden-md hidden-lg">3</td>
                    <td class="pull-middle hidden-xs">{{.MainUsers}}</td>
                    <td class="pull-middle hidden-xs">{{.AdditionalUsers}}</td>
                    <td class="pull-middle">
                      <div class="btn-toolbar pull-right" role="toolbar">
                        <a class="btn-group" role="group" href="/edit_group/show/{{.Gid}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="btn-group" role="group" href="/remove_group/remove/{{.Gid}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                      </div>
                    </td>
                  </tr>
                {{end}}
                    
              </tbody>
            </table>
          </div>
          <!-- Actions -->
          <div class="form-group">
            <a class="btn btn-primary pull-right" href="/add_group" role="button">Add group &raquo;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{template "partials/footer" .}}
