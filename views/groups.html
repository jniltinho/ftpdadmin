<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FTPD Admin</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/bootstrap/css/bootstrap-sortable.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/bootstrap/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/admin.css" />
    <script src="/static/js/htmx.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/home">FTPD Admin</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/groups">Groups</a></li>
                <li><a href="/users">Users</a></li>

                <li><a href="/logout">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container">
      <div class="row">
<div class="col-xs-12 col-sm-8 col-md-6 center">
</div>



<div class="col-sm-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Groups</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 center">
          <!-- Group table -->
          <div class="form-group">
            <table class="table table-striped table-condensed sortable">
              <thead>
                <th>GID</th>
                <th>Group</th>
                <th class="hidden-sm hidden-md hidden-lg">Users</th>
                <th class="hidden-xs">Main users</th>
                <th class="hidden-xs">Additional users</th>
                <th data-defaultsort="disabled"></th>
              </thead>
              <tbody>
                                  <tr>
                    <td class="pull-middle">8000</td>
                    <td class="pull-middle"><a href="/edit_group/show&gid=8000">devops</a></td>
                    <td class="pull-middle hidden-sm hidden-md hidden-lg">3</td>
                    <td class="pull-middle hidden-xs">3</td>
                    <td class="pull-middle hidden-xs">0</td>
                    <td class="pull-middle">
                      <div class="btn-toolbar pull-right" role="toolbar">
                        <a class="btn-group" role="group" href="/edit_group/show&gid=8000"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="btn-group" role="group" href="/remove_group/remove&gid=8000"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                      </div>
                    </td>
                  </tr>
                                  <tr>
                    <td class="pull-middle">8010</td>
                    <td class="pull-middle"><a href="/edit_group/show&gid=8010">sysadmin</a></td>
                    <td class="pull-middle hidden-sm hidden-md hidden-lg">1</td>
                    <td class="pull-middle hidden-xs">1</td>
                    <td class="pull-middle hidden-xs">0</td>
                    <td class="pull-middle">
                      <div class="btn-toolbar pull-right" role="toolbar">
                        <a class="btn-group" role="group" href="/edit_group/show&gid=8010"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="btn-group" role="group" href="remove_group/remove&gid=8010"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                      </div>
                    </td>
                  </tr>
                                  <tr>
                    <td class="pull-middle">8020</td>
                    <td class="pull-middle"><a href="edit_group/show&gid=8020">linux</a></td>
                    <td class="pull-middle hidden-sm hidden-md hidden-lg">1</td>
                    <td class="pull-middle hidden-xs">1</td>
                    <td class="pull-middle hidden-xs">0</td>
                    <td class="pull-middle">
                      <div class="btn-toolbar pull-right" role="toolbar">
                        <a class="btn-group" role="group" href="edit_group/show&gid=8020"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="btn-group" role="group" href="remove_group/remove&gid=8020"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                      </div>
                    </td>
                  </tr>
                              </tbody>
            </table>
          </div>
          <!-- Actions -->
          <div class="form-group">
            <a class="btn btn-primary pull-right" href="/add_group" role="button">Add group &raquo;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

      </div><!-- /.row -->

      <hr/>
      <footer>
        <center>
            <p style="font-size:x-small">FTPD Admin 0.0.1 <a href="https://github.com/jniltinho/ftpdadmin">github.com/jniltinho/ftpdadmin</a> for more information.</p>
        </center>
      </footer>
    </div> <!-- /container -->

    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/jqBootstrapValidation.js"></script>
    <script src="/static/bootstrap/js/moment.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap-sortable.js"></script>
    <script src="/static/bootstrap/js/bootstrap-multiselect.js"></script>
    <script src="/static/bootstrap/js/bootstrap-datetimepicker.js"></script>

    <script type="text/javascript">
      $(function () {
        $('#expiration').datetimepicker({
        useCurrent : false,
        showClear: true,
        format:'YYYY-MM-DD HH:mm:00',
	    minDate: 'now',
    
        });
      });
    </script>

    <script>
      $(function () {
        $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
        $(".multiselect").multiselect({
          nonSelectedText: 'None selected',
          inheritClass: true,
          buttonWidth: '100%',
          includeSelectAllOption: true,
          enableFiltering: true,
        });
      } );
    </script>

  </body>
</html>
